<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Alias Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Add CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="manifest.json">
  <audio id="correct-sound" src="sound/correct.mp3"></audio>
  <audio id="incorrect-sound" src="sound/incorrect.mp3"></audio>
</head>
<body>
  <div class="container">
    <h1 class="title">Исходный код</h1>
    <div id="main-content">
      <button class="btn" onclick="startGame()">Начать</button>
      <button class="btn" onclick="showRules()">Правила</button>
      
    </div>
    
  </div>
  <script src="js/script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js')
          .then(function(registration) {
            console.log('ServiceWorker registration successful with scope:', registration.scope);
          }, function(error) {
            console.log('ServiceWorker registration failed:', error);
          });
      });
    }
  </script>
</body>
</html>
